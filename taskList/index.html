<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>ToDo List App</title>
</head>
<body>
  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
      <div class="card text-center">
        <div class="card-header card-title text-left">
          Task List
        </div>
        <div class="card-body">
          <form id="task-form">
            <div class="form-group" id="task-form">
              <input type="text" class="form-control" id="task" placeholder="New Task">
            </div>            
            <div class="text-left">
              <a href="#" class="btn btn-info">Add Task</a>
            </div>
          </form>
        </div>
        <hr/>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="text-left">
                <label for="filter">Task</label>
              </div>
              <input type="text" class="form-control" id="filter" placeholder="Filter Task">
            </div>
          </form>
          <hr>
          <ul class="collection"></ul>
          <div class="text-left">
            <a href="#" class="btn btn-dark clear-task">Clear Task</a>
          </div>
        </div>
        <div class="card-footer text-muted">
          <hr>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
 
   
  


  <script src="app.js"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
